
<div class="centered-content">
    <h2>News</h2>

    <!-- <div> -->
        {{ range $k, $v := first 5 (where .Site.RegularPages "Section" "news")}}
        <div class="news-item {{ if mod $k 2 | eq 0 }} light {{end}}">
            <div class="news-date">
                {{.Date.Format "Jan 2006"}} 
            </div>
            <div class="news-title">
                {{.Title}}
                {{if .Params.Link}}
                    <a href={{.Params.Link}}>>></a>
                 {{ end }}

            </div>
        </div>
        {{ end }}

        <!-- <a href="#">
            more >>
        </link> -->
    <!-- </div> -->

</div>
